<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <section class="result">
        <h2 class="title">Your Result</h2>
        <div class="circle">
          <span class="grade">76 </span>
          <span class="circleGrade">of 100</span>
        </div>
        <h2 class="greet">Great</h2>
        <p class="desc">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary">
        <h2 class="title">Summary</h2>
        <div class="one">
          <div class="imgItem">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction" />
            <h3 class="item">Reaction</h3>
          </div>
          <p class="item-score"><span>80</span> / 100</p>
        </div>
        <div class="two">
          <div class="imgItem">
            <img src="./assets/images/icon-memory.svg" alt="Memory" />
            <h3 class="item">Memory</h3>
          </div>
          <p class="item-score"><span>92</span> / 100</p>
        </div>
        <div class="three">
          <div class="imgItem">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal" />
            <h3 class="item">Verbal</h3>
          </div>
          <p class="item-score"><span>61</span> / 100</p>
        </div>
        <div class="four">
          <div class="imgItem">
            <img src="./assets/images/icon-visual.svg" alt="Visual" />
            <h3 class="item">Visual</h3>
          </div>
          <p class="item-score"><span>72</span> / 100</p>
        </div>
        <button class="btn">Continue</button>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a class="owner" href="https://github.com/HarshalFSD" target="_blank"
        >Harshal Surwase</a
      >.
    </div>
  </body>
</html>
